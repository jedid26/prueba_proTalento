<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>  
	<div class="container">
		<form class="needs-validate" action="" onsubmit="validarForm()" method="POST">		
			<div class="row pt-3 justify-content-center">
				<div class="col">
					<h2>Formulario con validaciones en JavaScript</h2>
				</div>				
			</div>
			<div class="row pt-3">
				<div id="inputNameCol" class="col">
					<label class="form'label">Nombre</label>
					<input id="inputName" type="text" class="form-control" placeholder="Nombre" onchange=validarName() required>
					<div id="inputNameFeedback" class=""></div>
				</div>		
			</div>
			<div class="row pt-3">
				<div class="col">
					<label class="form'label">Correo electrónico</label>
					<input id="inputEmail" type="email" class="form-control" placeholder="Email" onchange=validarEmail() required>
					<div id="inputEmailFeedback" class=""></div>
				</div>		
			</div>			
			<div class="row pt-3">
				<div class="col-8">
					<label class="form-label">¿Qué parte del desarrollo web te apasiona mas?</label>
					<br>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioBackendInput" >
					  <label class="form-check-label" for="radioBackendInput">Backend</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioFrontendInput" >
					  <label class="form-check-label" for="radioFrontendInput">FrontEnd</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioFullstackInput" >
					  <label class="form-check-label" for="radioFullstackInput">FullStack</label>
					</div>
					<div id="inputRadioFeedback" class="" hidden=""></div>		
				</div>
			</div>
			<div class="row pt-3">
				<div class="col-6">
					<label for="selectInput" class="form-label">¿Eres mayor de edad?</label>
					<select class="form-select" id="selectInput" style="max-width: 10%">
						<option>--</option>
						<option>SI</option>
						<option>NO</option>
					</select>	
					<div id="inputCondicionesFeedback" class=""></div>			
				</div>				
			</div>
			<div class="row pt-3">
				<div class="col">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="validarCondiciones" >
						<label class="form-check-label" for="validarCondiciones">Acepto los terminos y condiciones</label>
						<div id="invalid-feedback" class=""></div>
					</div>
				</div>
			</div>
			<div class="row pt-3">
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Enviar</button>
				</div>			
			</div>
		</form>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/validator.js"></script>
</body>
</html>
